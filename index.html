<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitsubishi</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="Assets/Images/Humbg.png" alt="humbg" id="humbg" />
      <div class="logos">
        <img
          src="Assets/Images/Previous Button.png"
          alt="previous btn"
          class="arrows"
        />
        <h1>mitsubishi Landing</h1>
        <img
          src="Assets/Images/Next Button.png"
          alt="next btn"
          class="arrows"
        />
      </div>
      <div class="container-base">
        <div class="base1">
          <h5>Mitshubishi toyota</h5>
          <div class="base2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="pill"></div>
          </div>
        </div>
        <p>Nullam maximus sem id venenatis elementum.</p>
      </div>
    </div>
    <div class="nav-bar">
      <div class="logo">
        <img
          src="Assets/Images/Simba Logo.png"
          alt="simba logo"
          id="simbalogo"
        />
      </div>
      <div class="nav" id="home"></div>
      <a href="#">home</a>

      <div class="nav" id="vehicles"></div>
      <a href="#">Our vehicles</a>
      <div class="nav" id="parts"></div>
      <a href="#">Parts</a>
      <div class="nav" id="services"></div>
      <a href="#">Services</a>
      <div class="nav" id="financing"></div>
      <a href="#">Financing</a>
      <div class="nav" id="blog"></div>
      <a href="#">Blog</a>
    </div>
    <div class="container2">
      <div class="form">
        <div class="upper-form">
          <div class="make">
            <label for="make">Select make</label><br />
            <select name="make" id="make">
              <option value="make">Make</option>
            </select>
          </div>
          <div class="model">
            <label for="model">Select model</label><br />
            <select name="model" id="model">
              <option value="model">Model</option>
            </select>
          </div>
          <div class="status">
            <label for="status">Select status</label><br />
            <select name="status" id="status">
              <option value="status">Status</option>
            </select>
          </div>
          <div class="colour">
            <label for="colour">Select colour</label><br />
            <select name="colour" id="colour">
              <option value="colour">Colour</option>
            </select>
          </div>
          <div class="budget">
            <label for="budget">Enter Budget</label>
            <div class="slider">
              <div class="rec1"></div>
              <div class="circle"></div>
              <div class="rec2"></div>
            </div>
            <p>Ksh 15,000,000</p>
          </div>
        </div>

        <div class="lower-form">
          <div class="year">
            <label for="year">Select Year</label><br />
            <select name="year" id="year">
              <option value="year">Year</option>
            </select>
          </div>
          <div class="body">
            <label for="body">Select body style</label><br />
            <select name="body" id="body">
              <option value="body">Style</option>
            </select>
          </div>
          <div class="enginetype">
            <label for="enginetype">Select Engine Type</label><br />
            <select name="enginetype" id="enginetype">
              <option value="enginetype">Engine Type</option>
            </select>
          </div>
          <div class="fuel">
            <label for="fuel">Fuel type</label><br />
            <select name="fuel" id="fuel">
              <option value="fuel">Type</option>
            </select>
          </div>
          <div class="search">Quick Search</div>
        </div>
      </div>
      <div class="models-titles">
        <div class="saloon">
          <p>Saloon Cars</p>
          <div class="saloon-underline">
            <div class="saloon-line"></div>
            <div class="saloon-invertedSq">
              <div class="saloon-outerSq">
                <div class="saloon-innerSq"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modelTitle">
          <p>Medium SUVs</p>
          <div class="underline">
            <div class="line"></div>
            <div class="invertedSq">
              <div class="outerSq">
                <div class="innerSq"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modelTitle">
          <p>Large SUVs</p>
          <div class="underline">
            <div class="line"></div>
            <div class="invertedSq">
              <div class="outerSq">
                <div class="innerSq"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modelTitle">
          <p>Used Vehicles</p>
          <div class="underline">
            <div class="line"></div>
            <div class="invertedSq">
              <div class="outerSq">
                <div class="innerSq"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
